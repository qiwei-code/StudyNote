<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .testBox {
        cursor: pointer;
      }
      .testBox, .test {
        border: 1px solid red;
        padding: 20px;

      }
      .test {
        transform: translate(18px, 40px) rotatez(28deg) scale(0.5);
        animation: tttset 5s infinite;
      }
      .flag {
        transform: scale(0.2);
        transition: all .5s ease-in-out;
      }
      @keyframes tttset {
        0% {
          transform: translate(-100px);
        }
        50% {
          transform: translate(100px);
        }
        100% {
          transform: translate(0);
        }
      }
    </style>
</head>
<body>
  <div class="testBox" onclick="test(event)">
    测试盒子
    <div class="test">测试</div>
  </div>
</body>
<script>
  function test(event) {
    let testDom = event.target
    testDom.setAttribute('class', 'flag')
  }

</script>

</html>
